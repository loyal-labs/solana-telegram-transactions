<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, height=630">
  <title>Transaction Share Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Geist', -apple-system, BlinkMacSystemFont, sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    .card {
      width: 1200px;
      height: 630px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 64px;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .background-filter {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(22, 22, 26, 0.8);
      backdrop-filter: blur(128px);
      -webkit-backdrop-filter: blur(128px);
      mix-blend-mode: luminosity;
      z-index: -1;
    }

    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .you-received {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    .icon {
      width: 96px;
      height: 96px;
    }

    .logo {
      height: 96px;
    }

    .top-text {
      font-weight: 500;
      font-size: 64px;
      line-height: 1;
      color: white;
      letter-spacing: -0.64px;
    }

    .amount {
      display: flex;
      flex-direction: column;
      gap: 28px;
    }

    .amount-sol {
      font-weight: 600;
      font-size: 96px;
      line-height: 1;
      color: white;
      letter-spacing: -0.96px;
    }

    .amount-usd {
      font-size: 48px;
      line-height: 1;
      color: rgba(255, 255, 255, 0.6);
    }

    .from-to {
      display: flex;
    }

    .from, .to {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .label {
      font-weight: 500;
      font-size: 36px;
      line-height: 1;
      color: rgba(255, 255, 255, 0.6);
      letter-spacing: -0.36px;
    }

    .value {
      font-size: 56px;
      line-height: 1;
      color: white;
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="background" src="Background-Filter.png" alt="">
    <div class="background-filter"></div>

    <div class="top">
      <div class="you-received">
        <img class="icon" src="Icon.svg" alt="">
        <span class="top-text">You received</span>
      </div>
      <img class="logo" src="Logo.svg" alt="Loyal">
    </div>

    <div class="amount">
      <div class="amount-sol" id="amount-sol">+15.0988 SOL</div>
      <div class="amount-usd" id="amount-usd">≈$2,869.77</div>
    </div>

    <div class="from-to">
      <div class="from">
        <div class="label">From</div>
        <div class="value" id="sender">@username</div>
      </div>
      <div class="to">
        <div class="label">To</div>
        <div class="value" id="receiver">2fKB…Nhtj</div>
      </div>
    </div>
  </div>
  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const sender = params.get('sender');
      const receiver = params.get('receiver');
      const usdAmount = params.get('usdAmount');
      const solAmount = params.get('solAmount');

      const formatUsd = (value) => {
        const parsed = Number(value);
        if (Number.isNaN(parsed)) return value ? `≈$${value}` : null;
        return `≈$${parsed.toLocaleString('en-US', {
          minimumFractionDigits: 2,
          maximumFractionDigits: 2,
        })}`;
      };

      const formatSol = (value) => {
        const parsed = Number(value);
        if (Number.isNaN(parsed)) return value ? `${value} SOL` : null;
        return `+${parsed.toLocaleString('en-US', {
          minimumFractionDigits: 4,
          maximumFractionDigits: 4,
        })} SOL`;
      };

      if (sender) document.getElementById('sender').textContent = sender;
      if (receiver) document.getElementById('receiver').textContent = receiver;
      const solText = formatSol(solAmount);
      if (solText) document.getElementById('amount-sol').textContent = solText;
      const usdText = formatUsd(usdAmount);
      if (usdText) document.getElementById('amount-usd').textContent = usdText;
    })();
  </script>
</body>
</html>
